<div class="rt-candidate-controller">
  <div ng-if="!importData.candidate" class="rt-heading">
    <div class="rt-photo">
      <img ng-src="{{'images/candidate.png'|extensionUrl}}">
    </div>
    <h1 class="rt-light-color">No candidate found</h1>
  </div>
  <div ng-if="importData.candidate" class="rt-candidate">
    <div class="rt-heading">
      <div class="rt-photo">
        <img ng-src="{{ importData.candidate.remote_photo_url }}">
      </div>
      <h1>{{ importData.candidate.name }}</h1>
    </div>
    <div class="rt-form">
      <div class="rt-form-group">
        <label for="email" class="rt-label">Name</label>
        <input id="email" type="text" name="name" ng-model="importData.candidate.name" class="rt-control">
      </div>
      <div class="rt-form-group">
        <label for="email" class="rt-label">Email</label>
        <input id="email" type="text" name="email" ng-model="importData.candidate.email" placeholder="add email" class="rt-control">
      </div>
      <div class="rt-form-group">
        <label for="note" class="rt-label">Note</label>
        <textarea id="note" type="text" name="note" ng-model="importData.note" placeholder="add internal note" class="rt-control"></textarea>
      </div><a ng-click="import()" class="rt-button">Import candidate</a></div>
  </div>
</div>
